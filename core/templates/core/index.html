{% extends 'core/base.html' %}


{% block content %}

<header class="px6 py-10 lg:py-20 bg-red-900">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">
            Welcome to Hublet
        </p>
        <p class="mb-10 text-white">
            We sell provisions, drinks and everthing household
        </p>
        <a href="{% url 'shop' %}" class="inline-block py-4 px-6 rounded-xl bg-white text-red-500 hover:bg-gray-200">Start Shopping</a>
    </div>

</header>

<div class="mx-auto max-w-3xl py-2 px-6 xl:px-0 m-4 shadow-2xl bg-gray-100 rounded-xl">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/components/product_list_item.html' %}
        {% endfor %}
    </div>
</div>



{% endblock %}
