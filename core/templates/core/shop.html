{% extends 'core/base.html' %}


{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h2 class="mb-3 text-xl uppercase">Search</h2>

        <form action="." method="get">
            <div class="flex">
                <input type="text" class="p-4 bg-gray-100 border-0 rounded-xl" name="query" placeholder="Search...........">

                <button class="p-4 bg-gray-100 border-0 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </div>
        </form>

        <h3 class="mt-6 mb-3 text-xl uppercase">
            Categories
        </h3>

        <ul class="space-y-4">
            <li><a href="{% url 'shop' %}" class="{% if not get_active_category %}text-red-700{% else %}text-gray-500{% endif %}">All Categories</a></li>
            {% for category in categories %}
                <li><a href="{% url 'shop' %}?category={{ category.slug }}" class="{% if category.slug == get_active_category %}text-red-700{% else %}text-gray-500{% endif %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="products w-full lg:w-3/4 -mt-4 flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/components/product_list_item.html' %}
        {% endfor %}
    </div>

</div>

{% endblock %}
