{% if item.product and item.product.slug %}
    <div class="product mb-6 flex pr-6" id="cart-item-{{ item.product.id }}">
        <a href="{% url 'product' item.product.slug %}" class="w-1/4">
            <img src="{{ item.product.get_thumbnail }}" alt="" class="hover:shadow-lg rounded-xl">
        </a>

        <div class="w-3/4 pl-6">
            <div class="flex justify-between">
                <a href="{% url 'product' item.product.slug %}" class="text-lg">{{ item.product.name }}</a>
                <span class="mb-6 pt-1 text-gray-400">${{ item.total_price }}</span>
            </div>

            <hr>

            <div class="quantity mt-6 flex items-center space-x-4">
                <a href="{% url 'update_cart' item.product.id %}?action=decrement&quantity=1" class="p-3 bg-gray-100">-</a>
                <span>{{ item.quantity }}</span>
                <a href="{% url 'update_cart' item.product.id %}?action=increment&quantity=1" class="p-3 bg-gray-100">+</a>
                <a href="{% url 'update_cart' item.product.id %}?action=remove" class="p-3 bg-gray-100">Remove</a>
            </div>
        </div>
    </div>


{% endif %}
